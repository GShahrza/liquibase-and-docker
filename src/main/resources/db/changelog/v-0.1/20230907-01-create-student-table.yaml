databaseChangeLog:
  - changeSet:
      id: 20230907-01
      author: shahrzagahramanov
      changes:
        - createTable:
            tableName: student
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName:
                  name: id
                  type: BIGINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: age
                  type: INT